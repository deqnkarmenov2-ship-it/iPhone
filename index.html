<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG РЕСТО</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="manifest" href="manifest.json"> 
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#158062">
    <meta name="application-name" content="BG РЕСТО">

    <style>
        html, body {
            height: 100%; 
            margin: 0;
            overflow: hidden; 
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-container {
            background-color: white;
            width: 100%;
            max-width: 375px;
            height: 100%; 
            border-radius: 0; 
            box-shadow: none; 
            display: flex;
            flex-direction: column;
            position: relative; 
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; 
            overflow-y: auto; 
            transition: opacity 0.3s;
        }
        .instruction {
            font-size: 24px; 
            font-weight: bold;
            color: black; 
            text-align: center;
            margin-bottom: 25px; 
            padding-top: 15px; 
        }
        .full-lock-overlay {
            position: absolute;
            top: 0; 
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 990; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .full-lock-overlay .lock-content {
            background-color: #f2f2f7;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .cash-section {
            width: 100%;
            border-top: 1px solid #e0e0e0;
            margin-top: 15px; 
            padding-top: 10px;
            flex-shrink: 0;
        }
        .cash-section h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #158062;
            text-align: center;
        }
        .cash-section label {
            display: block; 
            text-align: left; 
            font-size: 14px; 
            margin-bottom: 5px; 
            color: #555;
            padding-left: 5px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px; 
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            color: #333;
            outline: none;
            flex-shrink: 0;
        }
        input:focus {
            border-color: #158062;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .btn-calc, .btn-calc-pink, .btn-reset { 
            background-color: #158062; 
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 15px; 
            box-sizing: border-box; 
            flex-shrink: 0;
        }
        .btn-calc:active, .btn-calc-pink:active {
            background-color: #0f5f49;
        }
        .btn-unlock-buy {
            background-color: #d93025 !important; 
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 15px; 
            margin-bottom: 0; 
            display: block;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box; 
        }
        .lock-content .btn-calc {
            margin-top: 10px; 
            margin-bottom: 0; 
        }
        .btn-reset {
            background-color: #d93025;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 5px; 
            margin-bottom: 20px; 
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .results {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            color: #000;
            flex-shrink: 0;
        }
        .results p {
            margin: 5px 0; 
            font-size: 20px; 
            font-weight: bold;
        }
        .results .total-bill {
            font-size: 14px; 
            margin-top: 10px; 
            color: #555;
            font-weight: normal;
        }
        .results .warning {
            color: orange;
            font-size: 16px;
            font-weight: 600;
            margin-top: 5px;
        }
        .install-prompt-modal {
            width: 100%;
            background-color: #158062;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-sizing: border-box;
            color: white;
            text-align: center;
            z-index: 10;
        }
        
        .prompt-content p {
            margin: 5px 0 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        
        .prompt-content button {
            width: 48%; 
            margin: 5px 1% 0;
            display: inline-block;
            box-sizing: border-box;
            padding: 8px;
            font-size: 14px;
        }

        #installPrompt #installButton {
            background-color: white; 
            color: #158062;
        }

        #installPrompt #dismissButton {
            background-color: #d93025;
            color: white;
            border: none;
            font-weight: bold;
        }
    </style>
</head>

<body onload="checkAndAutoReset(); loadCashLimits(); checkProStatus(); setupDecimalInputs();"> 
<div class="app-container">
        
    <div class="content" id="lockedContent">
        
        <div class="instruction">
            Въведи сметката и сумата,<br> с която е платено
        </div>
        
        <div id="installPrompt" class="install-prompt-modal" style="display: none;">
            <div class="prompt-content">
                <p>Инсталирай приложението на телефона си за бърз достъп!</p>
                <button id="installButton" class="btn-calc">Инсталирай</button>
                <button id="dismissButton" class="btn-reset">ОТКАЗ</button>
            </div>
        </div>
        
        <input type="text" id="billEur" placeholder="Сметка в евро" inputmode="decimal">

        <input type="text" id="paidEur" placeholder="Платено в евро" inputmode="decimal">
        <input type="text" id="paidBgn" placeholder="Платено в лв" inputmode="decimal">

        <button class="btn-calc" onclick="calculateResto()">ИЗЧИСЛИ РЕСТО</button>

        <div class="results">
            <p>Връщаш €: <span id="resEur">0.00</span></p>
            <p>Връщаш лв: <span id="resBgn">0.00</span></p>
            <p class="total-bill">Обща сметка: <span id="totalBillDisplay">0.00</span> лв</p>
            <p class="warning" id="cashWarning"></p>
        </div>
        
        <div class="cash-section">
            <h3>Наличност в евро (за оптимизация)</h3>
            
            <label for="cashEur">Наличност в евро (€):</label>
            <input type="text" id="cashEur" placeholder="Въведи 0, ако нямаш евро" inputmode="decimal" 
                   oninput="saveCashLimit()">
        </div>
        
        <button class="btn-calc-pink" onclick="calculateResto()">ИЗЧИСЛИ РЕСТО</button>

        <button class="btn-reset" onclick="resetFields()">НУЛИРАНЕ</button>
    </div>
    
    <div class="full-lock-overlay" id="fullLockOverlay" style="display:none;">
        <div class="lock-content">
            
            <h3 style="font-size: 20px; font-weight: bold; color: #158062; margin-bottom: 15px; margin-top: 0;">BG РЕСТО калкулатор</h3>

            <a href="https://bgresto.gumroad.com/l/zrxcf?wanted=true" class="btn-unlock-buy" target="_blank" 
               style="margin-top: 0; margin-bottom: 25px; background-color: #158062 !important;">
                КУПИ ЗА 5.99 USD
            </a>
            
            <p style="font-size: 16px; margin: 0 0 25px 0; line-height: 1.4; color: black; font-weight: 500;">
                Моля, въведете вашия EMAIL и УНИКАЛЕН КОД, получен след покупка.
            </p>
            
            <input type="email" id="userEmail" placeholder="ВЪВЕДЕТЕ EMAIL" style="margin-bottom: 10px;"/> 
            
            <input type="text" id="unlockKey" placeholder="ВЪВЕДЕТЕ ВАШИЯ КОД ТУК" style="margin-bottom: 15px;"/> 
            
            <button class="btn-calc btn-unlock-buy" onclick="unlockFeature()" style="margin-top: 10px; margin-bottom: 0;">АКТИВИРАЙ</button> 

        </div>
    </div>
</div>

<script>
    const API_ENDPOINT = "https://api.bgresto.online/api/unlock"; 
    const EURO_RATE = 1.95583;

    const LS_UNLOCKED_STATUS = 'isProUnlocked_AppsScript';
    const LS_UUID = 'device_uuid';
    const COOKIE_UUID = 'uuid_cookie'; 
    const LS_INSTALL_DISMISSED = 'pwa_dismissed_permanently'; 
    
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installButton = document.getElementById('installButton');
    const dismissButton = document.getElementById('dismissButton');

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('ServiceWorker регистрацията е успешна!'))
                .catch(err => console.log('ServiceWorker грешка:', err));
        });
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (localStorage.getItem(LS_UNLOCKED_STATUS) === 'true') {
                showPermanentInstallPrompt();
            }
        });
        
        window.addEventListener('appinstalled', () => {
            installPrompt.style.display = 'none';
            deferredPrompt = null;
            localStorage.removeItem(LS_INSTALL_DISMISSED); 
        });
    }

    installButton.addEventListener('click', () => {
        if (deferredPrompt) {
            installPrompt.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => deferredPrompt = null);
        }
    });

    dismissButton.addEventListener('click', () => {
        installPrompt.style.display = 'none';
    });

    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; secure"; 
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
            const r = Math.random() * 16 | 0,
                  v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function getOrCreateUUID() {
        let uuid = localStorage.getItem(LS_UUID);
        if (!uuid) uuid = getCookie(COOKIE_UUID);
        if (!uuid) uuid = generateUUID();
        localStorage.setItem(LS_UUID, uuid);
        setCookie(COOKIE_UUID, uuid, 365 * 10); 
        return uuid;
    }
    function checkProStatus() {
        const isUnlocked = localStorage.getItem(LS_UNLOCKED_STATUS) === 'true';
        if (isUnlocked) {
            document.getElementById('fullLockOverlay').style.display = 'none';
            setTimeout(() => {
                if (!localStorage.getItem(LS_INSTALL_DISMISSED)) {
                    showPermanentInstallPrompt();
                }
            }, 500);
        } else {
            document.getElementById('fullLockOverlay').style.display = 'flex';
        }
    }

    function unlockFeature() {
        const email = document.getElementById('userEmail').value.trim();
        const unlockKey = document.getElementById('unlockKey').value.trim();
        const uuid = getOrCreateUUID();

        if (!email || !unlockKey) {
            alert("Моля, въведете email и код.");
            return;
        }

        const url = `${API_ENDPOINT}?email=${encodeURIComponent(email)}&key=${encodeURIComponent(unlockKey)}&uuid=${uuid}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem(LS_UNLOCKED_STATUS, 'true');
                    document.getElementById('fullLockOverlay').style.display = 'none';
                    alert("Успешно активирано!");
                    showPermanentInstallPrompt();
                } else {
                    alert("Грешен код или имейл.");
                }
            })
            .catch(() => alert("Грешка при свързване със сървъра."));
    }

    function showPermanentInstallPrompt() {
        if (!localStorage.getItem(LS_INSTALL_DISMISSED)) {
            installPrompt.style.display = 'block';
        }
    }

    /* --------------------------------------------------
       ДЕЙАН – ТУК СА ТВОИТЕ ПРОМЕНИ
       „НАЛИЧНОСТ В ЕВРО“ ВЕЧЕ НЕ СЕ ЗАПАЗВА
       -------------------------------------------------- */

    function saveCashLimit() {
        return; // НЕ записваме нищо в localStorage
    }

    function loadCashLimits() {
        document.getElementById('cashEur').value = ""; // Винаги празно
    }

    // по избор, но полезно – чистим, ако нещо е останало
    window.addEventListener("beforeunload", () => {
        localStorage.removeItem("resto_cashEur");
    });

    /* -------------------------------------------------- */


    function calculateResto() {
        const billEur = parseFloat(document.getElementById('billEur').value.replace(',', '.')) || 0;
        const paidEur = parseFloat(document.getElementById('paidEur').value.replace(',', '.')) || 0;
        const paidBgn = parseFloat(document.getElementById('paidBgn').value.replace(',', '.')) || 0;

        const billBgn = billEur * EURO_RATE;
        const paidTotalBgn = paidBgn + (paidEur * EURO_RATE);
        const restoBgn = paidTotalBgn - billBgn;

        const restoEur = restoBgn / EURO_RATE;

        document.getElementById('resEur').innerText = restoEur.toFixed(2);
        document.getElementById('resBgn').innerText = restoBgn.toFixed(2);
        document.getElementById('totalBillDisplay').innerText = billBgn.toFixed(2);

        const cashEur = parseFloat(document.getElementById('cashEur').value.replace(',', '.')) || 0;

        if (restoEur > cashEur && restoEur > 0) {
            document.getElementById('cashWarning').innerText = 
                "⚠️ Няма достатъчно евро за рестото!";
        } else {
            document.getElementById('cashWarning').innerText = "";
        }
    }

    function resetFields() {
        document.getElementById('billEur').value = "";
        document.getElementById('paidEur').value = "";
        document.getElementById('paidBgn').value = "";
        document.getElementById('resEur').innerText = "0.00";
        document.getElementById('resBgn').innerText = "0.00";
        document.getElementById('totalBillDisplay').innerText = "0.00";
        document.getElementById('cashWarning').innerText = "";
        document.getElementById('cashEur').value = ""; // Винаги празно
    }

    function setupDecimalInputs() {
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', () => {
                input.value = input.value
                    .replace(/,/g, '.') 
                    .replace(/[^0-9.]/g, '') 
                    .replace(/(\..*)\./g, '$1'); 
            });
        });
    }

    function checkAndAutoReset() {
        const now = new Date().getHours();
        if (now >= 5 && now <= 6) {
            resetFields();
        }
    }

</script>
</body>
</html>
